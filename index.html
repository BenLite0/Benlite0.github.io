<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pathfinding Guide</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      margin-bottom: 1rem;
    }
    details {
      margin-left: 1rem;
      margin-bottom: 1rem;
    }
    summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 1.2rem;
      color: #0055aa;
      outline: none;
    }
    summary:hover {
      color: #003366;
    }
    ul {
      margin-left: 2rem;
      list-style-type: disc;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .note {
      font-style: italic;
      color: #555;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
 <details>
  <summary>Middle tree Double roll fell (17t)</summary>
  <div style="margin-left: 20px;">
    <details>
      <summary>Right</summary>
      <div style="margin-left: 20px;">
        <details>
          <summary>Left</summary>
          <ul>
            <li>Middle</li>
            <li>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/SZV6C9Rf-BE" 
                title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </li>
          </ul>
        </details>

        <details>
          <summary>Left</summary>
          <ul>
            <li>Middle</li>
            <li>Be prepared to MTT from this chop</li>
            <li>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/vIVgb842ZHM" 
                title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </li>
          </ul>
        </details>

        <details>
          <summary>Left</summary>
          <ul>
            <li>Be prepared to LMT from this chop</li>
            <li>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/qxtZSsQMC9k" 
                title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </li>
          </ul>
        </details>
      </div>
    </details>
  </div>
</details>

</body>
</html>
