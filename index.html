<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pathfinding Guide</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #f9f9f9;
      color: #222;
    }
    h1, h2, h3 {
      margin-top: 2rem;
    }
    details {
      margin-left: 1rem;
      margin-bottom: 1rem;
    }
    summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 1.2rem;
      color: #0055aa;
      outline: none;
    }
    summary:hover {
      color: #003366;
    }
    ul {
      margin-left: 2rem;
      list-style-type: disc;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .note {
      font-style: italic;
      color: #555;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Pathfinding Guide</h1>
  <p class="note">All left/right directionals assume a South Facing camera.</p>

  <details open>
    <summary>Middle tree Double roll fell (17t)</summary>

    <details>
      <summary>Right</summary>
      <details>
        <summary>Left</summary>
        <ul>
          <li>Middle</li>
          <li><a href="https://youtu.be/SZV6C9Rf-BE" target="_blank">Watch Video</a></li>
        </ul>
      </details>
      <details>
        <summary>Left</summary>
        <ul>
          <li>Middle</li>
          <li>Be prepared to MTT from this chop</li>
          <li><a href="https://youtu.be/vIVgb842ZHM" target="_blank">Watch Video</a></li>
        </ul>
      </details>
      <!-- add other subsections similarly -->
    </details>

  </details>

  <!-- Repeat for other tree sections -->

</body>
</html>
